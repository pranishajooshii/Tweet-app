{% extends "base.html" %}

{% block title %}
    Tweet App
{% endblock %}

{% block content %}
    <div class="container my-5">
        <!-- Heading -->
        <h1 class="text-center mb-4 text-primary">Welcome to Tweet App</h1>
        
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center">
                    {% if form.instance.pk %}
                        Edit Tweet
                    {% else %}
                        Create Tweet
                    {% endif %}
                </h2>

                <!-- Tweet Form -->
                <form method="post" enctype="multipart/form-data" class="mt-4">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>

                    <div class="text-center">
                        <button class="btn btn-warning px-4 py-2" type="submit">Submit</button>
                    </div>
                </form>
                
                <!-- Back Link -->
                <div class="mt-4 text-center">
                    <a href="{% url 'list_tweet' %}" class="btn btn-outline-primary">Back to Tweet List</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
