{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <title>{% block title %} {% endblock %}</title>
  </head>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url "list_tweet" %}">Tweetbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         
          
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Filter by Type
                </a>
                <ul class="dropdown-menu">
                  {% for code, label in tweet_types %}
                    <li>
                      <a class="dropdown-item" href="?type={{ code }}">{{ label }}</a>
                    </li>
                  {% endfor %}
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item text-danger" href="{% url 'list_tweet' %}">Clear Filter</a>
                  </li>
                </ul>
              </li>
              
          
        </ul>
        <form class="d-flex" role="search" method="get" action="{% url 'list_tweet' %}">
            <input
              class="form-control me-2"
              type="search"
              name="q"
              placeholder="Search"
              aria-label="Search"
              value="{{ search_query }}"  
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          

        {% if user.is_authenticated %}
        <form action="{%url "logout" %}" method="post">
            {% csrf_token %}
            <button class="btn btn-danger ms-3" type="submit">Logout</button>
        </form>
        {% else %}
        <a class="btn btn-primary ms-3" href="{% url 'login' %}">Login</a>
        {% endif %} 
      </div>
    </div>
  </nav>
  <body >
    <div class="container">{% block content %} {% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  </body>
</html>
